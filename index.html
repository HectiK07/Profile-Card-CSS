<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css"
      integrity="sha512-OQDNdI5rpnZ0BRhhJc+btbbtnxaj+LdQFeh0V9/igiEPDiWE2fG+ZsXl0JEH+bjXKPJ3zcXqNyP4/F/NegVdZg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main">
      <div class="hero">
        <div class="up_div">
          <div class="pic">
            <img src="albert-dera-ILip77SbmOE-unsplash.jpg" alt="" />
          </div>
        </div>
        <div class="dn_div">
          <div class="name"><h2>Lewis N. Thompson</h2></div>
          <div class="small_text"><h3>Web Developer</h3></div>
          <div class="media">
            <img src="yt.png" alt="" /><img src="instagram.png" alt="" /><img
              src="Linked in.png"
              alt=""
            /><img src="Twitter.png" alt="" />
          </div>
          <div class="btns">
            <div class="btn">
              <button>subscribe</button>
            </div>
            <div class="btn"><button>follow</button></div>
          </div>
          <div class="lcs">
            <div><i class="ri-heart-line"></i>60k</div>
            <div><i class="ri-chat-1-line"></i>40k</div>
            <div><i class="ri-share-forward-line"></i>20k</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
